<div class="col-xs-12">
    <h2>My animation movies</h2>
    <p>Update : {{ lastUpdate | async | date: 'yMMMMEEEEd' | uppercase }}</p>
    <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [index]="i" [id]="appareil.id"></app-appareil>
    </ul>
    <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Seen everything</button>

    <button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteindre()">Everything to see</button>
</div>
